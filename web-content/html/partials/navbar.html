<nav class="navbar navbar-default navbar-fixed-top" ng-controller="navController">
  <div class="container-fluid">
    <div class="navbar-brand">
      Projectif.io
    </div>

    <div class="navbar-right dropdown">
      <a class="navbar-text dropdown-toggle" data-toggle="dropdown" href="#">{{user.fn}} {{user.ln}}<span class="caret"></span></a>
      <div class="dropdown-menu">
        <div class="user-panel text-center">
          {{user.fn}} {{user.ln}} ({{user.email}})<br />
          <button ng-click="logout()" class="btn btn-danger">Logout</button>
        </div>
      </div>

      <button class="navbar-toggle hide" data-toggle="collapse" data-target="#nav-file-menu">
        <i class="fa fa-chevron-down"></i>
      </button>
    </div>
  </div>

  <div id="nav-file-menu" class="container-fluid navbar-collapse">
    <hr />
    <ul class="navbar-nav nav">
      <li ng-repeat="item in menus" class="nav-item" ng-class="{'dropdown': isDropdown}"
          ng-init="isDropdown = item.hasOwnProperty('menus')">
        <a href="{{item.link}}" ng-class="{'dropdown-toggle': isDropdown}"
            ng-attr-data-toggle="{{isDropdown ? 'dropdown': ''}}">
          {{item.name}}<span class="caret" ng-if="isDropdown">&nbsp;</span>
        </a>

        <ul class="dropdown-menu" ng-if="isDropdown">
          <li ng-repeat="sub in item.menus">
            <a href="{{sub.link}}">
              {{sub.name}}
              <span class="label hotkey" ng-if="sub.hasOwnProperty('hotkey') && navigator.hasKeyboard">
                {{sub.hotkey}}
              </span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

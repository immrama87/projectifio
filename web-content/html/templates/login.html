<div class="container-fluid spacer bg bg-primary"
  ng-controller="loginFormController">
  <div class="row middle minus-5 bg bg-overlay">
    <div class="container">
      <div class="panel panel-overlay text-center">
        <div class="panel-heading">
          <h4>Please login to continue</h4>
        </div>
        <div class="panel-body">
          <form class="form">
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" ng-model="username" type="text" id="username" placeholder="Enter your username..."/>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" ng-model="password" type="password" id="password" placeholder="Enter your password..."/>
            </div>

            <div class="text-center">
              <button ng-click="sendRequest()" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
